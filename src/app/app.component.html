<main class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLinkActive="active"
               routerLink="/contact-us">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLinkActive="active"
               routerLink="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLinkActive="active"
               routerLink="/calculator">Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLinkActive="active"
               routerLink="/login" *ngIf="!authService.isLoggedIn()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLinkActive="active"
               routerLink="/dashboard" *ngIf="authService.isLoggedIn()">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLinkActive="active"
               routerLink="/logout" *ngIf="authService.isLoggedIn()">Logout</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
