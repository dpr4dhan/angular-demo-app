<section class="py-5">

  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="col-md-5 offset-md-3 border p-4 rounded">
      <h4 class="text-center">Contact Us</h4>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required
               #nameInput="ngModel">
        <span *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
          Name field is required.
        </span>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" required
               #addressInput="ngModel">
        <span *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
          Address field is required.
        </span>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required
               #phoneInput="ngModel">
        <span *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
          Phone field is required.
        </span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </div>

  </form>

</section>
