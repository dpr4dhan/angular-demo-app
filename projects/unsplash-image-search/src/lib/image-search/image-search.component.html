<div class="row">
  <div class="col-3">
    <input class="form-control" [(ngModel)]="searchTerm" placeholder="Search for images..." />
  </div>
  <div class="col-3">
    <button (click)="searchImages()" class="btn btn-primary">Search</button>
  </div>
</div>

<div *ngIf="images.length > 0" class="row py-5">
  <div class="col-3 my-1" *ngFor="let image of images">
    <img [src]="image.urls.small" [alt]="image.alt_description" class="img-fluid rounded-4" />
  </div>
</div>
